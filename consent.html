<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persetujuan Pengisian</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #fdfbec;
        color: #14532d;
        padding: 3rem;
      }
      .card {
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        background-color: white;
      }
      .btn-primary {
        background-color: #14532d;
        border-color: #14532d;
      }
      .btn-primary:disabled {
        background-color: #ccc;
        border-color: #ccc;
      }
    </style>
  </head>
  <body>
    <script>
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      if (!userData || !userData.nohp) {
        alert("⚠️ Anda belum login. Silakan masuk terlebih dahulu.");
        window.location.href = "index.html"; // halaman login
      }
    </script>
    <div class="container">
      <div class="card mx-auto" style="max-width: 600px">
        <h3 class="mb-4">Persetujuan Pengisian</h3>
        <p>
          Dengan mencentang kotak di bawah ini, saya menyatakan bahwa data dan
          informasi yang saya isi dalam formulir assessment ini adalah benar dan
          lengkap.
        </p>

        <div class="form-check my-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="setujuCheckbox"
            onchange="toggleButton()"
          />
          <label class="form-check-label" for="setujuCheckbox">
            Saya setuju dan menyatakan data yang saya isi sudah benar.
          </label>
        </div>

        <button
          class="btn btn-primary w-100"
          id="lanjutButton"
          onclick="keHasil()"
          disabled
        >
          Lanjut ke Hasil
        </button>
      </div>
    </div>

    <script>
      function toggleButton() {
        const checkbox = document.getElementById("setujuCheckbox");
        const button = document.getElementById("lanjutButton");
        button.disabled = !checkbox.checked;
      }

      function keHasil() {
        // Redirect ke halaman hasil
        window.location.href = "hasil.html";
      }
    </script>
  </body>
</html>
